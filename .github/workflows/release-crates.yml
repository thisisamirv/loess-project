name: Release Crates

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-crates:
    name: Publish Crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish 'loess' crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing loess crate..."
          cargo publish -p loess --token $CARGO_REGISTRY_TOKEN

      # Adding a delay to ensure crates.io index propagates the new 'loess' version
      # before 'fastLoess' tries to depend on it.
      - name: Wait for Index Propagation
        run: sleep 60

      - name: Publish 'fastLoess' crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing fastLoess crate..."
          cargo publish -p fastLoess --token $CARGO_REGISTRY_TOKEN
